// FORMULARIO DE RECLAMO
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" HTML CSS Support">

    <title>Formulario de reclamo</title>
</head>
<body>
    <div class="contenedor">
        <formulario accion="" class="formulario"
        <header class="header">
            <h1>
                F<Span>ormulario de reclamo</Span>
            </h1>
        </header>
        <label for="name" class="form__label">Nombre</label>
        <input type="text"class= "form__input" name="nombre" placeholder="Nombre" id="name"
        <label for="direccion" class="form__label" >Direccion:</label>
        <input type="text" class="form__input" name="Direccion"placeholder= Direccion id="direccion">
        <label for=" correo" class="form__label"> Correo</label>
        <input type="text" class="form__input" name="Correo" placeholder="e-mail" id=" correo"
        <label for="Mensaje" class="form__label"> Escriba aqui su reclamo,en breve responderemos su inquietud</label>
        <textarea class="form__text" name="Mensaje" id="Mensaje"  placeholder="Si aun no se arrepintio escriba su texto"; ></textarea> 
         

        <input type="submit" class="enviar" value="Enviar su reclamo">
            
    </div>
</body>
</html>
